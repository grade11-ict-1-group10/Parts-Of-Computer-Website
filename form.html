<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Our Web Page</title>
</head>
<body>
    <div id="main">
        <div id="header"></div>
        <div id="content"
          <form>
            <table>
                <tr>
                  <th colspan="2">Survey Form</th>
                </tr>
                <tr>
                    <td colspan="2"><hr/></td>
                </tr>
                <tr>
                    <td><lable>First Name</lable></td>
                    <td><input type="text" name="firstname" placeholder="First Name"/></td>
                </tr>
                <tr>
                    <td><lable>Last Name</lable></td>
                    <td><input type="text" name="lastname" placeholder="Last Name"/></td>
                </tr>
                <tr>
                    <td><lable>Address</lable></td>
                    <td><input type="text" name="Address" placeholder="Address"/></td>
                </tr>
                <tr>
                    <td><lable>Zip Code</lable></td>
                    <td><input type="text" name="Zip" placeholder="Zip #" style="width: 50px;" maxlength="4"/></td>
                </tr>
                <tr>
                    <td><lable>Country</lable></td>
                    <td>
                     <select name="Country">
                        <option value="usa">america</option>
                        <option value="jpn">japan</option>
                        <option value="phi">philippines</option>
                        <option value="chn">china</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><hr/></td>
                </tr>
                <tr>
                    <td><label>Are You Speaking <br>At The Conference?</label></td>
                </td>
                <td>
                <select>
                    <option value="y">yes</option>
                    <option value="n">no</option>
                </select>
                    
                </td>
                <tr>
                    <td>What Session <br> Do You Want To Attend</td>
                    <td>
                        <select>
                            <option>HTML</option>
                            <option >CSS</option>
                            <option value="">Javascript</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><hr/></td>
                </tr>
                <tr>
                   <td> <input type="submit" value="submit"></td>
                    <td colspan="2"><input type="reset" value="reset"/></td>
                </tr>

            </table>
          </form>
    </div>
